{% extends 'base.html' %}

{% block css %}
    <link href="/static/css/acclogin.css" rel="stylesheet">
{% endblock %}

{% block body %}
    <body class="login-page demo-my-bg bg-img">
    <!-- Start #login -->
    <div id="login" class="animated bounceIn">
        <!-- Start .login-wrapper -->
        <div class="login-wrapper">
            <ul id="myTab" class="nav nav-tabs nav-justified bn">
                <li>
                    <a href="#log-in" data-toggle="tab">EasyMonitor监控系统</a>
                </li>
            </ul>
            <div id="myTabContent" class="tab-content bn">
                <div class="tab-pane fade active in" id="log-in">

                    <form class="form-horizontal mt10" action="{% url 'acclogin' %}" id="login-form" role="form"
                          method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input type="text" name="email" id="email" class="form-control left-icon"
                                       placeholder="Your email ...">
                                <i class="ec-user s16 left-input-icon"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input type="password" name="password" id="password" class="form-control left-icon"
                                       placeholder="Your password">
                                <i class="ec-locked s16 left-input-icon"></i>
                            </div>
                        </div>
                        <div class="row" style="margin-left: 15px">
                            <span id="errorMessage" style="color: red">{{ error_message }}</span>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
                                <!-- col-lg-12 start here -->
                                <label class="checkbox">
                                    <input type="checkbox" name="remember" id="remember" value="option">Remember me ?
                                </label>
                            </div>
                            <!-- col-lg-12 end here -->
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-4">
                                <!-- col-lg-12 start here -->
                                <button class="btn btn-success pull-right" type="submit">Login</button>
                            </div>
                            <!-- col-lg-12 end here -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End #.login-wrapper -->
    </div>
    <!-- End #login -->
{% endblock %}

{% block js %}
    <script src="/static/js/login.js"></script>
{% endblock %}
